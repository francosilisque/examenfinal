
<main class="page">
  <section class="form-wrap">
    <h2>{{ labels['title'][lang] }}</h2>
    <form [formGroup]="form" (ngSubmit)="save()">
      <input formControlName="titulo" [placeholder]="labels['placeholder_titulo'][lang]" />
      <input formControlName="genero" [placeholder]="labels['placeholder_genero'][lang]" />
      <input type="number" formControlName="anio" [placeholder]="labels['placeholder_anio'][lang]" />
      <input formControlName="duracion" [placeholder]="labels['placeholder_duracion'][lang]" />
      <button type="submit">{{ labels['button_save'][lang] }}</button>
      <button type="button" (click)="resetForm()">{{ labels['button_clear'][lang] }}</button>
    </form>
  </section>

  <section class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>{{ labels['table_title'][lang] }}</th>
          <th>{{ labels['table_genero'][lang] }}</th>
          <th>{{ labels['table_anio'][lang] }}</th>
          <th>{{ labels['table_duracion'][lang] }}</th>
          <th>{{ labels['table_actions'][lang] }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of peliculas">
          <td>{{ p.titulo }}</td>
          <td>{{ p.genero }}</td>
          <td>{{ p.anio }}</td>
          <td>{{ p.duracion }}</td>
          <td>
            <button (click)="edit(p)">{{ labels['button_edit'][lang] }}</button>
            <button (click)="remove(p.id)">{{ labels['button_delete'][lang] }}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
